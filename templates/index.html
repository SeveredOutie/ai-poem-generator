<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #poemOutput {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>AI Poem Generator</h1>
    <p>Enter your name to generate a unique poem!</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="generatePoem()">Generate Poem</button>
    <div id="poemOutput"></div>

    <script>
        function generatePoem() {
            const name = document.getElementById("nameInput").value || "Dreamer";

            fetch('/generate', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("poemOutput").innerText = data.poem;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
