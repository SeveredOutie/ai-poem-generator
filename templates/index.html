<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        #poem { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>AI Poem Generator</h1>
    <p>Enter your name to generate a custom poem:</p>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="generatePoem()">Generate</button>
    <p id="poem"></p>

    <script>
        function generatePoem() {
            let name = document.getElementById("nameInput").value;
            if (!name) {
                alert("Please enter a name!");
                return;
            }

            fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("poem").innerText = data.poem;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
