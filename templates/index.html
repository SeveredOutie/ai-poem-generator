<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        #poem { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>AI Poem Generator</h1>
    <form id="poemForm">
        <label for="name">Enter a name:</label>
        <input type="text" id="name" placeholder="Enter name">
        <button type="button" onclick="generatePoem()">Generate Poem</button>
</form>
<div id="poemOutput"></div>

    <script>
        // JavaScript to handle the form submission and display the poem
        async function generatePoem() {
            // Get the name from the input field
            const name = document.getElementById("name").value;
            
            // Send a POST request to the Flask backend
            const response = await fetch("/generate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name: name }) // Send name as JSON
            });

            // Check if the request was successful
            if (response.ok) {
                const data = await response.json();
                // Display the poem returned by the backend
                document.getElementById("poemOutput").innerHTML = data.poem;
            } else {
                // If an error occurred
                document.getElementById("poemOutput").innerHTML = "Failed to generate poem. Please try again.";
            }
        }
    </script>
</body>
</html>
